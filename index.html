<!DOCTYPE html>
<html>
<head>
<title>Radio Button Auto-Switch</title>
</head>
<body>

<form id="radioForm">
  <input type="radio" id="radio1" name="radioGroup" value="1" checked>
  <label for="radio1">Option 1</label><br>

  <input type="radio" id="radio2" name="radioGroup" value="2">
  <label for="radio2">Option 2</label><br>

  <input type="radio" id="radio3" name="radioGroup" value="3">
  <label for="radio3">Option 3</label>
</form>

<script>
  const radios = document.querySelectorAll('input[name="radioGroup"]');
  let currentIndex = 0;

  function switchRadio() {
    radios[currentIndex].checked = false;
    currentIndex = (currentIndex + 1) % radios.length;
    radios[currentIndex].checked = true;
  }

  setInterval(switchRadio, 30000); // 30000 milliseconds = 30 seconds
</script>

</body>
</html>
